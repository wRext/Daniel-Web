<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="icon" href="/imagens_pag1/rosto_zoro.png">
    <title>Contato</title>
</head>
<body>
    <div class="titulo">
        <h1>Quer sugerir algo?</h1>
    </div>

    <h1>Formulário de Feedback</h1>
  <p>Agradecemos por dedicar um tempo para nos fornecer seu feedback!</p>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required>

    <label for="email">Email (opcional):</label>
    <input type="email" id="email" name="email">

    <label for="satisfacao">Nível de Satisfação:</label>
    <select id="satisfacao" name="satisfacao" required>
      <option value="">Selecione</option>
      <option value="1">Muito Insatisfeito</option>
      <option value="2">Insatisfeito</option>
      <option value="3">Neutro</option>
      <option value="4">Satisfeito</option>
      <option value="5">Muito Satisfeito</option>
    </select>

    <label for="sugestao">Sugestões:</label>
    <textarea id="sugestao" name="sugestao" rows="10"></textarea>

    <button type="submit">Enviar Feedback</button>
    <button type="button" class="botao-cancelar">Cancelar</button>
  </form>

  <div>
    <h2><a href="index.html">Voltar para a página principal</a></h2>
  </div>

</body>
</html>
